<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Pais</h1>
  <input type="text" name="txtp" id="txtp">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res"></div>

<script>
function verificar() {
var pais = window.document.getElementById('txtp')
var res = window.document.getElementById('res')
var pais = String(pais.value) 
res.innerHTML = `Seu pais natal Ã© ${pais}`
if (pais != 'brasil') {
  res.innerHTML += `<p>Voce e estrangeiro</p>`
} else {
  res.innerHTML += `<p>Voce e brasileiro</p>`
}





}



</script>

</body>
</html>
