  <style>
    #area {
      font: normal 20pt arial;
      background: rgb(42, 139, 42);
      color: white;
      width: 200px;
      height: 200px;

<body>
 
<!-- Voce poderia usar isso aqui na div para fazer o evento de clik tambbem
  onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()"-->

  <div id="area">
Interaja...
  </div>

  <p>PAG02 <a href="teste.html">aaaa</a></p>

  <script>
    var a = window.document.getElementById('area')
 //aqui esta criando os enventos, mas poderia ser criado la no html como esta  escrito la   
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)


function clicar() {
  a.innerText = 'clicou'
  a.style.background = 'black'
}

function entrar() {
  a.innerText = 'Entrou'
  a.style.background = 'red'
}

function sair() {
  a.innerText = 'saiu'
  a.style.background = 'blue'
}


  </script>
</body>
